<html>
<head>
    <meta charset="utf-8" />
    <title>卖家后端管理系统-用户登录</title>
    <link href="/netshop/css/login.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        function checkForm() {
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("password").value;
            if (userName == null || userName == "") {
                document.getElementById("login_err").innerHTML = "用户名不能为空";
                return false;
            }
            if (password == null || password == "") {
                document.getElementById("login_err").innerHTML = "密码不能为空";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div id="login_center">
    <div id="login_area">
        <div id="login_box">
            <div id="login_form">
                <form id="submitForm" action="netshop/seller/login" method="post"
                      onsubmit="return checkForm()">
                    <div id="login_tip">
                        <span id="login_err" class="sty_txt2">${errorMsg }</span>
                    </div>
                    <div>
                        用户名： <input type="text" id="userName" name="userName" class="username"
                                    value="${user.userName }" />
                    </div>
                    <div>
                        密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" id="password" name="password" class="pwd"
                                                          value="${user.password }" />
                    </div>
                    <div id="btn_area">
                        <input type="submit" class="login_btn" id="login_sub" value="登  录" />
                        <input type="reset" class="login_btn" id="login_ret" value="重 置" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
